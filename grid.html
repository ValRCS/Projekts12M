<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid</title>
        <link rel="stylesheet" href="styles/grid.css" />
    </head>
    <body>
        <header><h1>Grid Example</h1></header>
        <main>

                    </div>
                </div>
                <div class="child v-main">Main</div>

            </div>
        </main>
