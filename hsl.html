<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HSL</title>
        <style>
            body {
                background-color: #ffffff;
            }

            .green {
                background-color: rgb(94, 255, 0);
            }

            .cyan {
                background-color: hsl(180, 100%, 50%);
            }

            .blue {
                background-color: hsl(240, 100%, 50%);
            }

            div {
                display: inline-block;
                height: 100px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <div class="green"></div>
        <div class="cyan"></div>
        <div class="blue"></div>
    </body>
</html>
