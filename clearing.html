<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add and Delete Elements</title>
        <link rel="stylesheet" href="styles/clearing.css" />
        <script src="js/clearing.js" defer></script>
    </head>
    <body>
        <div class="container" id="myApp">
            <input
                type="number"
                name=""
                id="max-count"
                min="0"
                max="100"
                value="20"
            />
            <input type="text" name="" id="custom-name" value="Kaste" />
            <input
                type="color"
                id="box-color"
                name="box-color"
                value="#e66465"
            />
            <button class="btn-add" id="btn-id-add">Add Element</button>
            <button class="btn-add-many" id="btn-id-add-many">Add Many</button>
            <button class="btn-clear" id="btn-id-clear">Clear All</button>
            <div class="inner-cont" id="id-inner-cont"></div>
        </div>
    </body>
</html>
